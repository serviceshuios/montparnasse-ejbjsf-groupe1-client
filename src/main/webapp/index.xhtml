<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>
	<div class="container">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nom" />
				<h:inputText id="nom" value="#{produitBean.produit.nomProduit}" />
				<h:outputLabel value="quantite" />
				<h:inputText id="quantite" value="#{produitBean.produit.quantite}" />
				<h:outputLabel value="prix" />
				<h:inputText id="prix" value="#{produitBean.produit.prix}" />
				<h:outputLabel value="Categorie" />
				<h:selectOneMenu value="#{produitBean.produit.categorie}" >
					<f:selectItems value="#{produitBean.categories}" 
					var="cat" itemValue="#{cat.idCategorie}" itemLabel="#{cat.nomCategorie}"/>
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton action="#{produitBean.ajouterProduit}"
				value="ajouter" />
			<h2>Liste des produits</h2>
			<h:dataTable value="#{produitBean.listerProduits()}" var="p"
				class="table table-striped">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{p.idProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">NOM</f:facet>
					<h:outputText value="#{p.nomProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">QUANTITE</f:facet>
					<h:outputText value="#{p.quantite}" />
				</h:column>
				<h:column>
					<f:facet name="header">PRIX</f:facet>
					<h:outputText value="#{p.prix}" />
				</h:column>
				<h:column>
					<f:facet name="header">SUPPRIMER</f:facet>
					<h:commandLink
						action="#{produitBean.supprimerProduit(p.idProduit)}"
						value="Supprimer">
						<f:setPropertyActionListener
							target="#{produitBean.produit.idProduit}" value="#{p.idProduit}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">MODIFIER</f:facet>
					<h:commandLink action="#{produitBean.getProduit(p.idProduit)}"
						value="Modifier">
						<f:setPropertyActionListener target="#{produitBean.produit}"
							value="#{p}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</body>
</html>
